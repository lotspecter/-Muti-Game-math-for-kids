function preload() {
    game.add.plugin(PhaserInput.Plugin);
    game.load.image('header', 'assets/head.png');

    game.load.spritesheet('button_how_to_play', 'assets/how-to-play-bottom.png');

    game.state.add('StateA', P2Game.StateA);
    game.state.add('StateB', P2Game.StateB);
    game.state.add('StateC', P2Game.StateC);

    //game.load.image('background','assets/misc/starfield.jpg');
}

function create() {
    //Menu 
    game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
    game.stage.backgroundColor = '#182d3b';
    mainmenu();
}

function checkOverlap(spriteA, spriteB) {

var boundsA = spriteA.getBounds();
var boundsB = spriteB.getBounds();

return Phaser.Rectangle.intersects(boundsA, boundsB);

}

function randomIntFromInterval(min,max) // min and max included
{
    return (Math.random()*(max - min + 1))+min;
}
